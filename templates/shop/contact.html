{% extends 'shop/basic.html'  %}

{% block title %} Contact Us {% endblock %}
{% block body %}

<div class="container my-3">
  <h3>Contact Us</h3>
  <form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control shadow p-3 mb-1 bg-white rounded" id="name" name="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control shadow p-3 mb-1 bg-white rounded" id="email" name="email" placeholder="Enter Your Email">
    </div>
    <div class="form-group">
      <label for="name">Phone</label>
      <input type="tel" class="form-control shadow p-3 mb-1 bg-white rounded" id="phone" name="phone" placeholder="Enter Your Phone Number">
    </div>
    <div class="form-group">
      <div class="form-group">
        <label for="desc">How May We Help You ?</label>
        <textarea class="form-control shadow-lg p-3 mb-1 bg-white rounded" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success pr-4 pl-4 shadow p-3 mb-1 rounded">Submit</button>

      {% endblock %}

      {% block js %}
      <script>
        {% if thank %}
          alert('Thanks for contacting us. We wil get back to you soon!');
          document.location = "/shop/contact";
          {% endif %}
      </script>
      {% endblock %}
